<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-container1 {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider-track1 {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item1 {
            min-width: 33.33%;
        }

        .slider-pagination1 {
            display: flex;
            justify-content: center;
            background-color: #c7c7c7;
            padding: 15px 20px;
            border-radius: 25px;
        }

        .slider-pagination1 .dot1 {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            cursor: pointer;
        }

        .slider-pagination1 .dot1.active {
            background-color: white;
        }

        .slider-controls1 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-controls1 button {
            background-color: #c7c7c7;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
            margin: 0 20px;
        }
    </style>

    <style>
        .slider-container2 {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .slider-track2 {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-item2 {
            min-width: 33.33%;
        }

        .slider-pagination2 {
            display: flex;
            justify-content: center;
            background-color: #c7c7c7;
            padding: 15px 20px;
            border-radius: 25px;
        }

        .slider-pagination2 .dot2 {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            cursor: pointer;
        }

        .slider-pagination2 .dot2.active {
            background-color: white;
        }

        .slider-controls2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-controls2 button {
            background-color: #c7c7c7;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="slider-container1">
            <div class="slider-track1">
                <div class="slider-item1">
                    <img src="https://via.placeholder.com/400x300?text=Image+1" class="img-fluid" alt="Image 1">
                </div>
                <div class="slider-item1">
                    <img src="https://via.placeholder.com/400x300?text=Image+2" class="img-fluid" alt="Image 2">
                </div>
                <div class="slider-item1">
                    <img src="https://via.placeholder.com/400x300?text=Image+3" class="img-fluid" alt="Image 3">
                </div>
                <div class="slider-item1">
                    <img src="https://via.placeholder.com/400x300?text=Image+4" class="img-fluid" alt="Image 4">
                </div>
                <div class="slider-item1">
                    <img src="https://via.placeholder.com/400x300?text=Image+5" class="img-fluid" alt="Image 5">
                </div>
                <div class="slider-item1">
                    <img src="https://via.placeholder.com/400x300?text=Image+6" class="img-fluid" alt="Image 6">
                </div>
            </div>
        </div>
        <div class="slider-controls1 mt-3">
            <button id="prevBtn1">&lt;</button>
            <div class="slider-pagination1">
                <div class="dot1 active" data-slide="0"></div>
                <div class="dot1" data-slide="1"></div>
                <div class="dot1" data-slide="2"></div>
                <div class="dot1" data-slide="3"></div>
                <div class="dot1" data-slide="4"></div>
                <div class="dot1" data-slide="5"></div>
            </div>
            <button id="nextBtn1">&gt;</button>
        </div>
    </div>


    <div class="container my-5">
        <div class="slider-container2">
            <div class="slider-track2">
                <div class="slider-item2">
                    <img src="https://via.placeholder.com/400x300?text=Image+1" class="img-fluid" alt="Image 1">
                </div>
                <div class="slider-item2">
                    <img src="https://via.placeholder.com/400x300?text=Image+2" class="img-fluid" alt="Image 2">
                </div>
                <div class="slider-item2">
                    <img src="https://via.placeholder.com/400x300?text=Image+3" class="img-fluid" alt="Image 3">
                </div>
                <div class="slider-item2">
                    <img src="https://via.placeholder.com/400x300?text=Image+4" class="img-fluid" alt="Image 4">
                </div>
                <div class="slider-item2">
                    <img src="https://via.placeholder.com/400x300?text=Image+5" class="img-fluid" alt="Image 5">
                </div>
                <div class="slider-item2">
                    <img src="https://via.placeholder.com/400x300?text=Image+6" class="img-fluid" alt="Image 6">
                </div>
            </div>
        </div>
        <div class="slider-controls2 mt-3">
            <button id="prevBtn2">&lt;</button>
            <div class="slider-pagination2">
                <div class="dot2 active" data-slide="0"></div>
                <div class="dot2" data-slide="1"></div>
                <div class="dot2" data-slide="2"></div>
                <div class="dot2" data-slide="3"></div>
                <div class="dot2" data-slide="4"></div>
                <div class="dot2" data-slide="5"></div>
            </div>
            <button id="nextBtn2">&gt;</button>
        </div>
    </div>

    <script>
        const track = document.querySelector('.slider-track1');
        const dot1s = document.querySelectorAll('.dot1');
        const prevBtn1 = document.getElementById('prevBtn1');
        const nextBtn1 = document.getElementById('nextBtn1');
        const totalSlides = dot1s.length;
        let currentSlide = 0;

        // Function to update the slider
        function updateSlider() {
            const offset = currentSlide * -33.33; // Shift to show the correct slide
            track.style.transform = `translateX(${offset}%)`;

            // Update dot1s
            dot1s.forEach(dot1 => dot1.classList.remove('active'));
            dot1s[currentSlide].classList.add('active');
        }

        // Click events for buttons
        nextBtn1.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        });

        prevBtn1.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        });

        // Click events for dot1s
        dot1s.forEach((dot1, index) => {
            dot1.addEventListener('click', () => {
                currentSlide = index;
                updateSlider();
            });
        });
    </script>

    <script>
        const track2 = document.querySelector('.slider-track2');
        const dot2s = document.querySelectorAll('.dot2');
        const prevBtn2 = document.getElementById('prevBtn2');
        const nextBtn2 = document.getElementById('nextBtn2');
        const totalSlides2 = dot2s.length;
        let currentSlide2 = 0;

        // Function to update the slider
        function updateSlider() {
            const offset = currentSlide2 * -33.33; // Shift to show the correct slide
            track.style.transform = `translateX(${offset}%)`;

            // Update dot2s
            dot2s.forEach(dot1 => dot1.classList.remove('active'));
            dot2s[currentSlide2].classList.add('active');
        }

        // Click events for buttons
        nextBtn1.addEventListener('click', () => {
            currentSlide2 = (currentSlide2 + 1) % totalSlides2;
            updateSlider();
        });

        prevBtn1.addEventListener('click', () => {
            currentSlide2 = (currentSlide2 - 1 + totalSlides2) % totalSlides2;
            updateSlider();
        });

        // Click events for dot2s
        dot2s.forEach((dot1, index) => {
            dot1.addEventListener('click', () => {
                currentSlide2 = index;
                updateSlider();
            });
        });
    </script>
</body>

</html>
